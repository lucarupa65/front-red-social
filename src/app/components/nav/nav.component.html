<!-- Botón de hamburguesa para dispositivos móviles -->
<div class="md:hidden">
  <button (click)="Show()" class="text-gray-300 focus:outline-none">
    <svg
      class="h-6 w-6"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 6h16M4 12h16m-7 6h7"
      ></path>
    </svg>
  </button>
</div>
