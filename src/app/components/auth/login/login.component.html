<div
  class="bg-gray-800 p-8 rounded-md shadow-md md:w-96 text-white text-center"
>
  <h2 class="text-2xl font-bold mb-4">Iniciar Sesión</h2>
  <form [formGroup]="formLogin" (ngSubmit)="onSave()" autocomplete="off">
    <div class="mb-4">
      <label for="email" [class]="classLabel">Correo Electrónico:</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        [class]="isValidField('email')"
      />
    </div>

    <div class="mb-4">
      <label for="password" [class]="classLabel">Contraseña:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        [class]="isValidField('password')"
      />
    </div>

    <button
      type="submit"
      [disabled]="formLogin.invalid"
      class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 focus:outline-none focus:shadow-outline-green"
    >
      Iniciar Sesión
    </button>
  </form>

  <div class="mt-4">
    <a href="#" class="text-blue-400 hover:underline"
      >¿Olvidaste tu contraseña?</a
    >
  </div>
</div>
